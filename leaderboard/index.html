<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PeerHire Leaderboard</title>
  <link rel="icon" href="favicon.png" type="image/png" />

  <script src="/env.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            lightblue3: '#F4F9F9',
            lightblue2: '#CCF2F4',
            lightblue1: '#6bc3eb',
            lightgray: '#e2e2e2',
            darkblue: '#20175e'
          }
        }
      }
    }
  </script>
</head>

<body class="bg-lightblue3 text-darkblue min-h-screen flex flex-col items-center p-6">

  <div
    class="flex flex-col items-center px-4 md:px-8 py-8 bg-gradient-to-br from-white via-lightblue2 to-lightblue1 min-h-screen">

    <h1 class="text-4xl md:text-5xl font-extrabold text-darkblue mb-3 tracking-tight">
      📊 PeerHire Leaderboard
    </h1>
    <p id="user-info" class="text-center text-sm md:text-base text-gray-700 mb-6 italic animate-pulse">
      Loading leaderboard...
    </p>

    <!-- 🏆 Leaderboard Table -->
    <div
      class="w-full max-w-6xl overflow-x-auto bg-white rounded-3xl shadow-xl ring-1 ring-lightblue1/20 backdrop-blur-md">
      <table class="min-w-full table-auto text-sm md:text-base">
        <thead class="bg-lightblue3 text-darkblue uppercase text-xs md:text-sm tracking-wider">
          <tr>
            <th class="p-4 text-left">#</th>
            <th class="p-4 text-left">Name</th>
            <th class="p-4 text-left">College</th>
            <th class="p-4 text-left">Location</th>
            <th class="p-4 text-left">Referrals</th>
          </tr>
        </thead>
        <tbody id="leaderboard" class="text-gray-800 divide-y divide-lightblue1/30"></tbody>
      </table>
    </div>

    <!-- 🔗 Referral Sharing -->
    <div class="mt-12 w-full max-w-2xl text-center">
      <h4 class="text-xl font-semibold text-darkblue mb-1">
        🚀 Boost your rank – refer friends!
      </h4>
      <p class="text-sm text-gray-600 mb-5">
        Share your unique link and climb the waitlist faster.
      </p>

      <div class="flex flex-col md:flex-row items-center justify-center gap-3 mb-4">
        <input type="text" id="referralLink" readonly
          class="w-full md:w-2/3 px-4 py-2 border-2 border-lightblue1 bg-lightblue3/20 backdrop-blur rounded-xl text-darkblue font-mono text-sm focus:outline-none" />
        <button onclick="copyReferral()"
          class="bg-darkblue hover:bg-lightblue2 text-white px-4 py-2 rounded-xl text-sm font-bold tracking-wide transition-all shadow-md hover:shadow-lg">
          Copy
        </button>
      </div>

      <div class="flex flex-wrap justify-center gap-4 text-sm font-medium">
        <a href="#" target="_blank" id="shareTwitter"
          class="flex items-center gap-1 text-[#1DA1F2] hover:underline hover:scale-105 transition-transform">
          <i class="fab fa-twitter"></i> Share on X
        </a>
        <a href="#" target="_blank" id="shareLinkedIn"
          class="flex items-center gap-1 text-[#0077B5] hover:underline hover:scale-105 transition-transform">
          <i class="fab fa-linkedin"></i> LinkedIn
        </a>
        <a href="#" target="_blank" id="shareWhatsApp"
          class="flex items-center gap-1 text-[#25D366] hover:underline hover:scale-105 transition-transform">
          <i class="fab fa-whatsapp"></i> WhatsApp
        </a>
      </div>
    </div>

  </div>



  <!-- FontAwesome for icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <script>
    const userEmail = new URLSearchParams(window.location.search).get("email")?.toLowerCase() || "";

    async function loadLeaderboard() {
      try {
        const res = await fetch(`${window.env.GOOGLE_SCRIPT_URL}?leaderboard=true`);
        const data = await res.json();

        const tbody = document.getElementById("leaderboard");
        tbody.innerHTML = "";

        let userRank = null;
        let referralLink = '';
        let foundInLeaderboard = false;

        data.forEach((user, index) => {
          const isUser = user.email?.toLowerCase() === userEmail;
          if (isUser) {
            userRank = index + 1;
            referralLink = `https://peerhire.in/join-waitlist?ref=${user.refCode}`;
            foundInLeaderboard = true;
          }

          const tr = document.createElement("tr");
          tr.className = `border-b ${isUser ? 'bg-yellow-100 font-bold' : 'hover:bg-lightblue3'}`;
          tr.innerHTML = `
        <td class="p-3">${index + 1}</td>
        <td class="p-3">${user.fullName}</td>
        <td class="p-3">${user.college}</td>
        <td class="p-3">${user.location}</td>
        <td class="p-3">${user.referralCount || 0}</td>
      `;
          tbody.appendChild(tr);
        });

        const info = document.getElementById("user-info");

        if (userEmail && foundInLeaderboard) {
          info.textContent = `You're currently ranked #${userRank} 🔥`;
          updateReferralLink(referralLink);
        } else if (userEmail) {
          // 👇 Fetch fallback referral info from Waitlist
          const waitlistRes = await fetch(`${window.env.GOOGLE_SCRIPT_URL}?email=${encodeURIComponent(userEmail)}`);
          const waitlistData = await waitlistRes.json();

          if (waitlistData.status === 'exists' && waitlistData.refCode) {
            referralLink = `https://peerhire.in/join-waitlist?ref=${waitlistData.refCode}`;
            updateReferralLink(referralLink);
            info.textContent = `Email not found on leaderboard. You're still on the waitlist — share your link to climb up 🚀`;
          } else {
            info.textContent = `Email not found on waitlist. Try signing up first!`;
          }
        } else {
          info.textContent = `Invite friends to rank higher and unlock benefits!`;
        }

      } catch (err) {
        console.error(err);
        document.getElementById("user-info").textContent = "Failed to load leaderboard.";
      }
    }

    function updateReferralLink(url) {
      document.getElementById("referralLink").value = url;
      document.getElementById("shareTwitter").href = `https://twitter.com/intent/tweet?text=Just%20joined%20@Peer_Hire%20early%20waitlist!%20Join%20using%20my%20link%20and%20get%20ahead:%20${encodeURIComponent(url)}`;
      document.getElementById("shareLinkedIn").href = `https://www.linkedin.com/sharing/share-offsite/?url=${encodeURIComponent(url)}`;
      document.getElementById("shareWhatsApp").href = `https://api.whatsapp.com/send?text=Hey!%20Check%20out%20PeerHire%20for%20freelance%20gigs%20and%20opportunities.%20Use%20my%20link%20to%20sign%20up:%20${encodeURIComponent(url)}`;
    }

    function copyReferral() {
      const input = document.getElementById("referralLink");
      input.select();
      input.setSelectionRange(0, 99999);
      document.execCommand("copy");
    }

    window.addEventListener("DOMContentLoaded", loadLeaderboard);
  </script>

</body>

</html>
