<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PeerHire Leaderboard</title>
  <link rel="icon" href="favicon.png" type="image/png" />

  <script src="/env.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            lightblue3: '#F4F9F9',
            lightblue2: '#CCF2F4',
            lightblue1: '#6bc3eb',
            lightgray: '#e2e2e2',
            darkblue: '#20175e'
          }
        }
      }
    }
  </script>
</head>

<body class="bg-lightblue3 text-darkblue min-h-screen flex flex-col items-center p-6">

  <div class="max-w-5xl w-full mx-auto mt-10">
    <div class="bg-white rounded-2xl shadow-lg overflow-hidden">
      <!-- Leaderboard Header -->
      <div class="gradient-bg text-white p-6 text-center">
        <h1 class="text-3xl md:text-4xl font-bold mb-2">üìä PeerHire Leaderboard</h1>
        <p id="user-info" class="text-base md:text-lg text-cyan-200 font-medium">Loading leaderboard...</p>
      </div>
  
      <!-- Leaderboard Table -->
      <div class="overflow-x-auto p-6">
        <table class="min-w-[600px] w-full text-sm text-left text-gray-700">
          <thead class="uppercase bg-[#F4F9F9] text-xs text-gray-500">
            <tr>
              <th class="px-4 py-3">#</th>
              <th class="px-4 py-3">Name</th>
              <th class="px-4 py-3">College</th>
              <th class="px-4 py-3">Location</th>
              <th class="px-4 py-3">Referrals</th>
            </tr>
          </thead>
          <tbody id="leaderboard" class="bg-white divide-y divide-gray-200">
            <!-- Dynamic content goes here -->
          </tbody>
        </table>
      </div>
    </div>
  
    <!-- Referral Sharing CTA -->
    <div class="mt-12 bg-[#EAFBFF] rounded-xl shadow-inner p-6 md:p-8 text-center max-w-3xl mx-auto">
      <h4 class="text-xl font-semibold text-darkblue mb-2">Boost your rank ‚Äì refer friends! üßë‚Äçü§ù‚Äçüßë</h4>
      <p class="text-sm text-gray-700 mb-4">Share your unique link and climb the waitlist faster.</p>
  
      <div class="flex flex-col md:flex-row items-center justify-center gap-2 mb-4">
        <input type="text" id="referralLink" readonly
          class="w-full md:w-2/3 px-4 py-2 border border-gray-300 rounded-lg text-sm bg-white shadow-sm"
          placeholder="your-peerhire-referral-link.com" value="" />
        <button onclick="copyReferral()"
          class="bg-[#6bc3eb] hover:bg-[#20175e] text-white px-4 py-2 rounded-lg text-sm font-semibold transition-all">
          Copy
        </button>
      </div>
  
      <div class="flex justify-center gap-4 mt-2">
        <a href="#" target="_blank" id="shareTwitter" class="text-[#1DA1F2] hover:underline text-sm font-semibold">
          <i class="fa fa-twitter mr-1"></i>Share on X
        </a>
        <a href="#" target="_blank" id="shareLinkedIn" class="text-[#0077B5] hover:underline text-sm font-semibold">
          <i class="fab fa-linkedin mr-1"></i>Share on LinkedIn
        </a>
        <a href="#" target="_blank" id="shareWhatsApp" class="text-[#25D366] hover:underline text-sm font-semibold">
          <i class="fab fa-whatsapp mr-1"></i>Share on WhatsApp
        </a>
      </div>
    </div>
  </div>
  


  <!-- FontAwesome for icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <script>
    const userEmail = new URLSearchParams(window.location.search).get("email")?.toLowerCase() || "";

    async function loadLeaderboard() {
      try {
        const res = await fetch(`${window.env.GOOGLE_SCRIPT_URL}?leaderboard=true`);
        const data = await res.json();

        const tbody = document.getElementById("leaderboard");
        tbody.innerHTML = "";

        let userRank = null;
        let referralLink = '';
        let foundInLeaderboard = false;

        data.forEach((user, index) => {
          const isUser = user.email?.toLowerCase() === userEmail;
          if (isUser) {
            userRank = index + 1;
            referralLink = `https://peerhire.in/join-waitlist?ref=${user.refCode}`;
            foundInLeaderboard = true;
          }

          const tr = document.createElement("tr");
          tr.className = `border-b ${isUser ? 'bg-yellow-100 font-bold' : 'hover:bg-lightblue3'}`;
          tr.innerHTML = `
        <td class="p-3">${index + 1}</td>
        <td class="p-3">${user.fullName}</td>
        <td class="p-3">${user.college}</td>
        <td class="p-3">${user.location}</td>
        <td class="p-3">${user.referralCount || 0}</td>
      `;
          tbody.appendChild(tr);
        });

        const info = document.getElementById("user-info");

        if (userEmail && foundInLeaderboard) {
          info.textContent = `You're currently ranked #${userRank} üî•`;
          updateReferralLink(referralLink);
        } else if (userEmail) {
          // üëá Fetch fallback referral info from Waitlist
          const waitlistRes = await fetch(`${window.env.GOOGLE_SCRIPT_URL}?email=${encodeURIComponent(userEmail)}`);
          const waitlistData = await waitlistRes.json();

          if (waitlistData.status === 'exists' && waitlistData.refCode) {
            referralLink = `https://peerhire.in/join-waitlist?ref=${waitlistData.refCode}`;
            updateReferralLink(referralLink);
            info.textContent = `Email not found on leaderboard. You're still on the waitlist ‚Äî share your link to climb up üöÄ`;
          } else {
            info.textContent = `Email not found on waitlist. Try signing up first!`;
          }
        } else {
          info.textContent = `Invite friends to rank higher and unlock benefits!`;
        }

      } catch (err) {
        console.error(err);
        document.getElementById("user-info").textContent = "Failed to load leaderboard.";
      }
    }

    function updateReferralLink(url) {
      document.getElementById("referralLink").value = url;
      document.getElementById("shareTwitter").href = `https://twitter.com/intent/tweet?text=Just%20joined%20@Peer_Hire%20early%20waitlist!%20Join%20using%20my%20link%20and%20get%20ahead:%20${encodeURIComponent(url)}`;
      document.getElementById("shareLinkedIn").href = `https://www.linkedin.com/sharing/share-offsite/?url=${encodeURIComponent(url)}`;
      document.getElementById("shareWhatsApp").href = `https://api.whatsapp.com/send?text=Hey!%20Check%20out%20PeerHire%20for%20freelance%20gigs%20and%20opportunities.%20Use%20my%20link%20to%20sign%20up:%20${encodeURIComponent(url)}`;
    }

    function copyReferral() {
      const input = document.getElementById("referralLink");
      input.select();
      input.setSelectionRange(0, 99999);
      document.execCommand("copy");
    }

    window.addEventListener("DOMContentLoaded", loadLeaderboard);
  </script>

</body>

</html>
